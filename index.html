<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Endereços Locais</title>
    <script src="script.js"></script>
    <style>
        .corpo{
            text-align: center;
        }
        #cod{
            width: 116px;
        }
        input{
            text-align: center;
        }

    </style>

</head>
<body>
    <div class="corpo">

        <h1>Busca Cep Local</h1>
        <br>
        <input type="number" id="cod" placeholder="Digite o Cep">&nbsp;
        <button onclick="busca()">Buscar</button><br>
        <input type="text" id="cidade" placeholder="Cidade"><br>
        <input type="text" id="estado" placeholder="Estado"><br>
        <input type="text" id="bairro" placeholder="Bairro"><br>
        <input type="text" id="pais" placeholder="País"><br>

    </div>
</body>
</html>
